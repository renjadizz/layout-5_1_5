<!DOCTYPE html>
<html>
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link href="https://db.onlinewebfonts.com/c/ca5e3fbb4fc32776879bd240b38adc68?family=TT+Lakes+Medium"
          rel="stylesheet">
    <meta name="viewport" content="width=device-width" ; initial-scale="1.0"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
<article class="brands">
    <header class="header">
        <p class="header__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
    </header>
    <div class="grid">
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_acer.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_apple.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_bosch.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_hp.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_lenovo.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_samsung.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_sony.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button"><img class="tab__button__img-brand" src="img/brand_viewsonic.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button tab__button--hidable"><img class="tab__button__img-brand"
                                                              src="img/brand_acer.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button tab__button--hidable"><img class="tab__button__img-brand"
                                                              src="img/brand_apple.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
        <button class="tab__button tab__button--hidable"><img class="tab__button__img-brand"
                                                              src="img/brand_bosch.svg"><img
                class="tab__button__icon-go" src="img/icon_go.svg"></button>
    </div>
    <button class="button-hide"><img
            class="button-hide__image" src="img/icon_expand.svg" alt="icon_expand">
        <p class="button-hide__text">
            Показать все</p></button>
</article>
</body>
</html>
